events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream air_backend {
        server air_go:8181;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name air.arraystory.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name air.arraystory.com;

        ssl_certificate /etc/letsencrypt/live/air.arraystory.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/air.arraystory.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # WebSocket support
        location /ws {
            proxy_pass http://air_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # API endpoint
        location /emit {
            proxy_pass http://air_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Use production air.js
        location /air.js {
            alias /usr/share/nginx/html/air.prod.js;
            add_header Content-Type application/javascript;
        }
    }
}
